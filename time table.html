<!DOCTYPE html>
<html>
<head>
	<title>Time table</title>
</head>
<body>
	<h1>Student time table</h1>
	<table border=1>
		<tr>
			<th>Weekdays</th>
			<th>8-9am</th>
			<th>9-10am</th>
			<th>10-11am</th>
			<th>11-12pm</th>
			<th>12-1pm</th>
			<th>1-2pm</th>
			<th>2-3pm</th>
			<th>3-4pm</th>
		</tr>
		<tr>
			<td>Monday</td>
			<td>SE</td>
			<td>WAD</td>
			<td>CNS</td>
			<td>DWDM</td>
			<td>FPM</td>
			<td rowspan=5>L<br>U<br>N<br>C<br>H<br></td>
			<td></td>
			<td>DA</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>CD</td>
			<td>SE</td>
			<td>WAD</td>
			<td>DA</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Wednesay</td>
			<td>CNS</td>
			<td>CD</td>
			<td>DWDM</td>
			<td>SE</td>
			<td>FPM</td>
			<td colspan=2><center>INTERNSHIP</center></td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>WAD</td>
			<td>CNS</td>
			<td colspan=2><CENTER>CD LAB</CENTER></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Friday</td>
			<td COLSPAN=2><CENTER>WAD LAB</CENTER></td>
			<td>CD</td>
			<td>DWDM</td>
			<td>FPM</td>
			<td COLSPAN=2><CENTER>SE LAB</CENTER></td>
		</tr>
	</table>
</body>
</html>
