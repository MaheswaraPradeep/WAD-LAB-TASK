<!DOCTYPE html>
<html>
<head>
	<title>Registratio form</title>
</head>
<body>
	<form>
		<h1><center>Student registration form</center></h1>
		<label>Name:</label>
		<input type="text" placeholder="type here"><br>
		<label>Password:</label>
		<input type="password" placeholder="type here"><br>
		<label>DOB:</label>
		<input type="date"><br>
		<label>email id:</label>
		<input type="email" placeholder="type here"><br>
		<label>Phone Number:</label>
		<input type="tel" placeholder="type here"><br>
		<label>Address:</label><br>
		<textarea></textarea><br>
		<label>Gender:</label>
		<input type="radio" name="gen" id="male">
		<label for="male">Male</label>
		<input type="radio" name="gen" id="female">
		<label for="female">Female</label><br>
		<label>Languages:</label><br>
		<input type="checkbox" id="telugu">
		<label for="telugu">Telugu</label><br>
		<input type="checkbox" id="hindi">
		<label for="hindi">Hindi</label><br>
		<input type="checkbox" id="english">
		<label for="english">English<br>
		<label>Year of study</label><br>
		<select>
			<option>Choose one option</option>
			<option>1st year</option>
			<option>2nd year</option>
			<option>3rd year</option>
			<option>4th year</option>
		</select><br>
		<input type="submit">
		<input type="reset">

	</form>
</body>
</html>
