<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <h1>Javascript HTML Events</h1>
        <h3>The onclick atteribute is defined here</h3>
        <h3 onclick="changeText(this)">My text</h3>
        <button id="btn1">My button</button>
        <p id="demo"></p>
        <script>
            function changeText(id){
                id.innerHTML="oops";
            }
            document.getElementById("btn1").onclick=displayDate;
            function displayDate(){
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </body>
</html>
